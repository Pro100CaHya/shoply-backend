version: '3.9'
services:
  postgres:
    container_name: postgres
    hostname: postgres
    image: postgres:16.3
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - 55432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: